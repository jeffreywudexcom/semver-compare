plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.21' // Check for the latest version
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'org.apache.maven:maven-artifact:3.8.6' // Check for the latest version
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

application {
    mainClass.set("MainKt")
}
